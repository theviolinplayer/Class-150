<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: grey">

        <camera position = "0 0 10"></camera>

        <a-assets timeout="10000">
            <a-asset-item id = "shelf_mtl" src = "obj.mtl"></a-asset-item>
            <a-asset-item id = "shelf_obj" src = "tinker.obj"></a-asset-item>
        </a-assets>

        
            <a-entity position = "40 -4 -20" obj-model="obj:#shelf_obj;mtl:#shelf_mtl" scale = "6 6 6"></a-entity>
    
        

    </a-scene>
</body>

</html>
